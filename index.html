<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Open Sans", sans-serif;
      }
      #butcherVideo {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
      }
      #overlay {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 40, 0.5);
        z-index: 2;
        cursor: pointer;
      }
      #text {
        position: absolute;
        top: 50%;
        left: 50%;
        font-size: 50px;
        color: white;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <video autoplay muted loop id="butcherVideo">
      <source src="butcher.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>
    <div id="overlay">
      <div id="text">
        JawMeen<br />
        Contact Us: +91-1234567890
      </div>
    </div>
  </body>
</html>
